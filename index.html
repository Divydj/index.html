<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arham Luxe â€“ Guest Feedback</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: url('https://media.cntraveler.com/photos/5c06e5a801ffc86b13da2529/16%3A9/w_2560%2Cc_limit/The-Oberoi-Udaivilas%2C-Udaipur__2018_Chandni----the-al-fresco-dining---The-Oberoi-Udaivilas%2C-Udaipur.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    .header h1 {
      font-size: 3em;
      color: #e0c185;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      margin: 0;
    }

    .form-container {
      max-width: 650px;
      margin: 30px auto 50px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #e0c185;
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #fff8dc;
      font-size: 1.1em;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #e0c185;
      border-radius: 6px;
      background: #fff;
      color: #333;
      font-size: 1em;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #e0c185;
      border: none;
      border-radius: 6px;
      color: #333;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #d6b25c;
    }

    .error {
      color: #ffd2d2;
      font-size: 0.9em;
      margin-bottom: 20px;
    }

    /* Thank You Message */
    .thank-you {
      text-align: center;
      margin-top: 100px;
      display: none;
      color: #fff9e3;
    }

    .thank-you h2 {
      font-size: 2.5em;
      color: #f8e5b6;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Arham Luxe</h1>
  </div>

  <div class="form-container" id="feedbackForm">
    <h2>We Value Your Feedback</h2>
    <form id="form" onsubmit="return handleSubmit(event)">
      <!-- Replace with your actual Salesforce orgId and custom field IDs -->
      <input type="hidden" name="orgid" value="00DgK000003c3OC" />

      <label for="bookingId">Booking ID</label>
      <input type="text" id="bookingId" name="00NgK000012NWWz" required />

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="description">Your Feedback</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label for="rating">Rating (1-10)</label>
      <input type="number" id="rating" name="rating" min="1" max="10" required />
      <div id="ratingError" class="error"></div>

      <input type="submit" value="Submit Feedback" />
    </form>
  </div>

  <div class="thank-you" id="thankYouMessage">
    <h2>Thank You for Your Feedback!</h2>
    <p>We appreciate your time and thoughts. Your experience helps us improve.</p>
  </div>

  <script>
    function validateForm() {
      var rating = document.getElementById('rating').value;
      var ratingError = document.getElementById('ratingError');

      if (rating < 1 || rating > 10) {
        ratingError.textContent = "Please enter a rating between 1 and 10.";
        return false;
      } else {
        ratingError.textContent = "";
        return true;
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      if (!validateForm()) return false;

      // Hide form, show thank-you
      document.getElementById("feedbackForm").style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";

      // Optional: Send form to Salesforce via WebToCase
      const form = document.getElementById("form");
      fetch("https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8", {
        method: "POST",
        body: new FormData(form),
        mode: "no-cors"
      });

      return false;
    }
  </script>

</body>
</html>
